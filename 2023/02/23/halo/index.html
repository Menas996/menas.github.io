n class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">type</span> AnyObj = &#123;[key:string]:any&#125;</span><br><span class="line">const initalData:AnyObj = &#123;&#125;; </span><br><span class="line"><span class="built_in">let</span> reflectData:AnyObj = &#123;&#125;; </span><br><span class="line"></span><br><span class="line">const createRandomCode = (str:<span class="string">&#x27;reactive&#x27;</span>|<span class="string">&#x27;ref&#x27;</span>)=&gt;&#123;</span><br><span class="line">    <span class="built_in">return</span> `<span class="variable">$&#123;str&#125;</span><span class="variable">$&#123;Math.random()&#125;</span>`</span><br><span class="line">&#125;</span><br><span class="line">const deepClone = (obj:any) =&gt; &#123;</span><br><span class="line">    <span class="keyword">if</span>(obj === undefined || obj === null || !Object.keys(obj).length) <span class="built_in">return</span> obj;</span><br><span class="line">    <span class="keyword">if</span>( typeof obj === <span class="string">&#x27;function&#x27;</span></span><br><span class="line">    || Object.prototype.toString.call(obj) != <span class="string">&#x27;[object Object]&#x27;</span> </span><br><span class="line">    || Object.prototype.toString.call(obj) != <span class="string">&#x27;[object Array]&#x27;</span>) <span class="built_in">return</span> obj;</span><br><span class="line">    const res = Array.isArray(obj) ? [] : &#123;&#125;;</span><br><span class="line">    <span class="keyword">if</span>(Array.isArray(res))&#123;</span><br><span class="line">        <span class="keyword">for</span>(const item of obj)&#123;res.push(deepClone(item))&#125;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">for</span>(const key <span class="keyword">in</span> obj)&#123;(res as any)[key] = deepClone(obj[key])&#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">export</span> default Behavior(&#123;</span><br><span class="line">    data:&#123;&#125;,</span><br><span class="line">    lifetimes:&#123;</span><br><span class="line">        <span class="function"><span class="title">attached</span></span>()&#123;</span><br><span class="line">            <span class="keyword">if</span>(!!this.setup)&#123;</span><br><span class="line">                console.log(<span class="string">&#x27;含有setup语法&#x27;</span>);</span><br><span class="line">                this.setData(this.renderSetup(this.setup))</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    methods:&#123;</span><br><span class="line">        //添加对象响应式</span><br><span class="line">        reactive(value: any,isRef:boolean = <span class="literal">false</span>) &#123;</span><br><span class="line">            const _this = this;</span><br><span class="line">            const random = createRandomCode(isRef ? <span class="string">&#x27;ref&#x27;</span> : <span class="string">&#x27;reactive&#x27;</span>);</span><br><span class="line">            initalData[random] = &#123; __<span class="variable">$value__</span>: value, __<span class="variable">$node__</span>: random &#125;;</span><br><span class="line">            initalData[random].value = new Proxy(value,&#123;</span><br><span class="line">                get(t,p,r)&#123;</span><br><span class="line">                    console.log(<span class="string">&#x27;..get..&#x27;</span>,t,p,r);</span><br><span class="line">                    <span class="keyword">if</span>(Array.isArray(t) &amp;&amp; typeof JSON.parse(p as string) == <span class="string">&#x27;number&#x27;</span>)&#123;</span><br><span class="line">                        _this.updateSetup(random,t);</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="built_in">return</span> Reflect.get(t,p,r)</span><br><span class="line">                &#125;,</span><br><span class="line">                <span class="built_in">set</span>(t,p,n,r)&#123;</span><br><span class="line">                    console.log(<span class="string">&#x27;..set..&#x27;</span>,t,p,n,r);</span><br><span class="line">                    //当操作数组时</span><br><span class="line">                    <span class="keyword">if</span>(Array.isArray(t))&#123; </span><br><span class="line">                        <span class="keyword">if</span>(p === <span class="string">&#x27;length&#x27;</span>)&#123;</span><br><span class="line">                            _this.updateSetup(random,t,undefined,n);</span><br><span class="line">                        &#125;<span class="keyword">else</span> <span class="keyword">if</span>(typeof JSON.parse(p as string) == <span class="string">&#x27;number&#x27;</span>)&#123;</span><br><span class="line">                            _this.updateSetup(random,n,Number(p as string));</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                        _this.updateSetup(random,n,p as string)</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="built_in">return</span> Reflect.<span class="built_in">set</span>(t,p,n,r)</span><br><span class="line">                &#125;,</span><br><span class="line">            &#125;)</span><br><span class="line">            <span class="built_in">return</span> initalData[random].value;</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        //getValue (reactive获取值)</span><br><span class="line">        getValue(reactiveInstance:ProxyConstructor)&#123;</span><br><span class="line">            <span class="keyword">for</span>(const key <span class="keyword">in</span> initalData)&#123;</span><br><span class="line">                <span class="keyword">if</span>(initalData[key].value === reactiveInstance)&#123;</span><br><span class="line">                    <span class="built_in">return</span>  initalData[key].__<span class="variable">$value__</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="built_in">return</span> undefined;</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        ref(value:any)&#123;</span><br><span class="line">            <span class="built_in">return</span> this.reactive(&#123;value&#125;,<span class="literal">true</span>)</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        renderSetup(instance:()=&gt;AnyObj)&#123;</span><br><span class="line">            reflectData = instance();</span><br><span class="line">            <span class="keyword">for</span>(const key <span class="keyword">in</span> reflectData)&#123;</span><br><span class="line">                <span class="keyword">if</span>(typeof reflectData[key] !== <span class="string">&#x27;function&#x27;</span>)&#123;</span><br><span class="line">                   <span class="keyword">for</span>(const k <span class="keyword">in</span> initalData)&#123;</span><br><span class="line">                       <span class="keyword">if</span>(initalData[k].value === reflectData[key])&#123;</span><br><span class="line">                           reflectData[key] = initalData[k].__<span class="variable">$value__</span></span><br><span class="line">                       &#125;</span><br><span class="line">                   &#125;</span><br><span class="line">                &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                    (this as any)[key] = reflectData[key];</span><br><span class="line">                    delete reflectData[key];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="built_in">return</span> reflectData</span><br><span class="line">        &#125;,</span><br><span class="line">        </span><br><span class="line">        updateSetup(chunk:string,value:any,propKey?:string|number,length?:number)&#123;</span><br><span class="line">            <span class="built_in">let</span> targetKey:any = null;</span><br><span class="line">            <span class="keyword">for</span>(const [k,v] of Object.entries(initalData))&#123;</span><br><span class="line">                <span class="keyword">if</span>(initalData[k].__<span class="variable">$node__</span> === chunk)&#123;</span><br><span class="line">                    <span class="keyword">for</span>(const key <span class="keyword">in</span> reflectData)&#123;</span><br><span class="line">                        <span class="keyword">if</span>(reflectData[key] === v.__<span class="variable">$value__</span>)&#123;</span><br><span class="line">                            targetKey = key;</span><br><span class="line">                            <span class="built_in">break</span>;</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(!!targetKey)&#123;</span><br><span class="line">                <span class="keyword">if</span>(Array.isArray(value))&#123;</span><br><span class="line">                    const _value_ = length === 0 &amp;&amp; !!length </span><br><span class="line">                    ? value.slice(0,length) :value;</span><br><span class="line">                    this.setData(&#123;[`<span class="variable">$&#123;targetKey&#125;</span>`]:_value_&#125;,()=&gt;&#123;</span><br><span class="line">                        console.log(<span class="string">&#x27;触发了更新&#x27;</span>,<span class="string">&#x27;值为&#x27;</span>,this.data[`<span class="variable">$&#123;targetKey&#125;</span>`],reflectData)</span><br><span class="line">                    &#125;)</span><br><span class="line">                &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                    <span class="keyword">if</span>(typeof propKey == <span class="string">&#x27;number&#x27;</span>)&#123;</span><br><span class="line">                        const changeVariable = this.data[`<span class="variable">$&#123;targetKey&#125;</span>`];</span><br><span class="line">                        changeVariable[propKey] = value;</span><br><span class="line">                        this.setData(&#123;[`<span class="variable">$&#123;targetKey&#125;</span>`]:changeVariable&#125;)</span><br><span class="line">                    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                        this.setData(&#123;[`<span class="variable">$&#123;targetKey&#125;</span>.<span class="variable">$&#123;propKey&#125;</span>`]:value&#125;);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
